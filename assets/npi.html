<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NPI Lookup</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

    <style>
      .myGrid {
        width: 100%;
        height: 250px;
      }

      #veil {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        cursor: not-allowed;
        /*filter: blur(5px);*/
        opacity: 0.4;
        background: #000;
      }
    </style>

    <script src="npi.js" type="text/javascript"></script>

  </head>

  <body data-ng-app="app">
    <div class="container" data-ng-controller="MyController">
      <h1>NPI Lookup</h1>

      <p>Enter one or more NPIs, separated by commas, spaces, tabs, or new lines:</p>

      <form name="npi_inputs" class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <div class="col-sm-12">
              <textarea class="form-control" data-ng-model="npiList" rows="10"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary"
                data-ng-disabled="npiList.length === 0" 
                data-ng-click="lookup()">Search</button>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="row">
        <div class="col-sm-12">

          <div ui-grid="gridOptions" class="myGrid"></div>

        </div>
      </div>

      <div id="veil" data-ng-show="isLoading"></div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!---<script src="js/bootstrap.min.js"></script>-->

  </body>
</html>
